apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-data-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-data-service
  template:
    metadata:
      labels:
        app: user-data-service
    spec:
      containers:
        - name: user-data-service
          image: mak1995/user-data-service:latest
          ports:
            - containerPort: 8082
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8082
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 3
            successThreshold: 1
            timeoutSeconds: 1
